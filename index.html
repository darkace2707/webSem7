<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather dkz</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
<header>
     <h1  class="title">Погода здесь</h1>

    <button class="refresh bigbtn"><span class="main-text">Обновить геолокацию</span><span class="sub-text">&#10227;</span></button>

    <div class="clearfix"></div>
</header>
<main>
    <section class="main-city">
        <div class="info">
            <h2>Saint Petersburg</h2>
            <div class="wrapper">
                <div class="weather-icon"><span>Иконка погоды</span></div>
                <span class="degrees">8&#8451;</span>
            </div>
        </div>

        <ul class="weather-list">
            <li class="wind">
                <span class="title">Ветер</span>
                <span class="description">6.0 m/s, North-northwest</span>
            </li>
            <li class="cloud">
                <span class="title">Облачность</span>
                <span class="description">Broken Clouds</span>
            </li>
            <li class="pressure">
                <span class="title">Давление</span>
                <span class="description"> 1013 hpa</span>
            </li>
            <li class="humidity">
                <span class="title">Влажность</span>
                <span class="description">52%</span>
            </li>
            <li class="coordinates">
                <span class="title">Координаты</span>
                <span class="description">[59.88, 30.42]</span>
            </li>
        </ul>

    </section>

    <section class="favorites">

        <h2>
            Избранное
        </h2>

        <div class="new-city">
            <form id="add-city" method="get" onsubmit="form();return false">
                <div class="wrapper">
                    <input type="text" name="city-name" placeholder="Добавить новый город">
                </div>
                <input type="submit" value="&#43;">
            </form>
        </div>
    </section>
<!--    карточки списком-->
    <ul class="cities">

    </ul>
</main>
<template id="city-card">
    <li class="data">
        <div class="main-info">
            <h3>Moscow</h3>
            <span class="degrees">5&#8451;</span>
            <div class="weather-icon"><span>Иконка погоды</span></div>
            <button class="delete" onclick="check()">&#10005;</button>
        </div>
        <ul class="weather-list">
            <li class="wind">
                <span class="title">Ветер</span>
                <span class="description">6.0 m/s, North-northwest</span>
            </li>
            <li class="cloud">
                <span class="title">Облачность</span>
                <span class="description">Broken Clouds</span>
            </li>
            <li class="pressure">
                <span class="title">Давление</span>
                <span class="description"> 1013 hpa</span>
            </li>
            <li class="humidity">
                <span class="title">Влажность</span>
                <span class="description">52%</span>
            </li>
            <li class="coordinates">
                <span class="title">Координаты</span>
                <span class="description">[59.88, 30.42]</span>
            </li>
        </ul>
    </li>
</template>
<script src="Weather.js"></script>
</body>
</html>
